<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pau's Digital Diary</title>
    <script src="https://kit.fontawesome.com/f64f36f8d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>

    <!-- Babel CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <header>
        <a href="#" class="logo">pau's digital diary</a>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">pages</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </header>
    <section class="banner"></section>
    <script type="text/babel">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
        // Componente de ejemplo 735x840
        function App() {
            return (
                
                <div class="posts">
                    <h1>Trends 2024</h1>
                    <div class="imagecontainer">
                        <img src="./adidastrainers.jpg" alt="tenis" className="image"></img>
                        <img src="./leopard.jpg" alt="pantalon de leopardo" className="image"></img>
                        <img src="./copenhagen.jpg" alt="blusa estilo copenhagen" className="image"></img>
                        <img src="./joyeria.jpg" alt="joyeria maximalista" className="image"></img>
                    </div>

                    <div class="container-footer">
                        <footer>
                            <div class="logo-footer">
                                <img src="./logoxd" alt="logo blog"></img>
                            </div>
                            <div class="socials-footer">
                                <a href="#"><i class="fa-brands fa-instagram icon-socials-footer"></i></a>
                                <a href="#"><i class="fa-brands fa-pinterest icon-socials-footer"></i></a>
                                <a href="#"><i class="fa-brands fa-spotify icon-socials-footer"></i></a>
                            </div>

                            <hr>
                            <h4>2024 Pau's Digital Diary - Todos los derechos reservados</h4>
                            </hr>
                        </footer>
                    </div>

                    <p>Este es un sitio web simple construido con React y Babel.</p>
                    <p>A medida que avanzamos en el 2024 hay algunos cambios de estilo interesantes que han llamado la atención de muchos. Desde patrones vanguardistas hasta joyas maximalistas y el revival de algunos clásicos bastante queridos. Quédate leyendo para mantenerte al día de las tendencias y estar a la moda ;)</p>
                    <h2>Adidas Trainers</h2>
                    <img src="./adidas.png" alt="tenis" className="imagen"></img>
                    <p>Este año, invertir en unos tenis coloridas es un must. Desde Onitsuka Tigers hasta Adidas Spezials, tu calzado es la forma perfecta para infundir color a tu outfit sin que se vuelva agobiante. También puedes combinar estratégicamente el color de tus zapatos con un elemento de tu outfit para lograr un look simetrico.</p>
                    <h2>Leopard print</h2>
                    <img src="./leopardoutfits.png" alt="tenis" className="imagen"></img>
                    <h2>Joyería maximalista</h2>
                    <img src="./leopardoutfits.png" alt="tenis" className="imagen"></img>
                </div>
                
            );
        }


        // Renderizar el componente en el DOM
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>

    <script src="header.js" type="text/babel"></script>
    <script src="footer.js" type="text/babel"></script>
    <script src="sidebar.js" type="text/babel"></script>
    
    
    <!-- <script src="blogList.js" type="text/babel"></script>
    <script src="blogPosts.js" type="text/babel"></script> -->
    
</body>
</html>
